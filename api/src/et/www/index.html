<!DOCTYPE html>
<html ng-app="track" ng-cloak>
  <head>
    <title> Leela's Expense Tracker </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.5.0.js"></script>
    <script src="scripts/et.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  </head>
  <body ng-controller="EtCtrl">
    <div class="container">
      <h2> Expense Tracker (Leela) </h2>
      <tabset>
        <tab heading="Record purchase">
          <div class="form-group">
              <input type="text" ng-model="dt" class="form-control" datepicker-popup="yyyy/MM/dd" is-open="opened"ng-required="true" >
          </div>
          <div class="form-group">
              <input type="text" autofocus ng-model="product.id" typeahead="product.name for product in getProducts($viewValue)" class="form-control" placeholder="Enter product">
          </div>
          <div class="form-group">
              <input type="text"  ng-model="brand" typeahead="brand for brand in getBrands($viewValue)" class="form-control" placeholder="Enter brand">
          </div>
          <div class="form-group">
              <input type="text"  ng-model="shop" typeahead="shop for shop in getShops($viewValue)" class="form-control" placeholder="Enter shop">
          </div>
          <div class="form-group">
              <input type="number" ng-model="quantity" class="form-control" placeholder="Enter quantity" ng-change="recalculate()">
          </div>
          <div class="form-group">
              <input type="number" ng-model="price" class="form-control" placeholder="Enter price">
          </div>
          <div class="form-group">
              <input type="text" ng-model="comments" class="form-control" placeholder="Enter comments">
          </div>
          <div class="form-group">
              <button type="submit" ng-click="save()" class="btn btn-default btn-primary">Save</button>
          </div>
          <div class="form-group">
            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)"> {{ alert.msg }} </alert>
          </div>
      </tab>
    </tabset>
    </div>
  </body>
</html>
