<!DOCTYPE html>
<html ng-app="et" ng-cloak>
  <head>
    <title> Leela's Expense Tracker </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.7.0.min.js"></script>
    <script src="scripts/et.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  </head>
  <body ng-controller="EtCtrl">
    <div class="container">
      <tabset>
        <tab heading="Record purchase">
          <div class="form-group">
              <input type="text" ng-model="dt" class="form-control" datepicker-popup="yyyy/MM/dd" is-open="opened" ng-required="true" >
          </div>
          <div class="form-group">
              <input ng-required="true" type="text" autofocus ng-model="SelectedProduct" typeahead-on-select="recalculate($item, $model, $label)" typeahead="product as product.Value for product in getProducts($viewValue)" class="form-control" placeholder="Enter product">
          </div>
          <div class="form-group">
              <input ng-model="SelectedBrand" typeahead="brand as brand.Value for brand in brandsByProduct" class="form-control" placeholder="Enter brand"> </select>
          </div>
          <div class="form-group">
              <input ng-required="true" ng-model="SelectedCategory" typeahead="category as category.Value for category in categoriesBySubCategory" class="form-control" placeholder="Enter category"> </select>
          </div>
          <div class="form-group">
              <input ng-required="true" ng-model="SelectedSubCategory" typeahead="subcategory as subcategory.Value for subcategory in subcategoriesByProduct" class="form-control" placeholder="Enter subcategory" typeahead-on-select="reloadCategoriesOnTypeAheadSelect($item, $model, $label)"> </select>
          </div>
          <div class="form-group">
              <input type="text" ng-model="SelectedShop" typeahead="shop as shop.Value for shop in getShops($viewValue)" class="form-control" placeholder="Enter shop">
          </div>
          <div class="form-group">
              <input type="number" ng-required="true" ng-model="Quantity" class="form-control" placeholder="Enter quantity">
          </div>
          <div class="form-group">
              <input type="number" ng-required="true" ng-model="Price" class="form-control" placeholder="Enter price">
          </div>
          <div class="form-group">
              <input type="text" ng-model="Comments" class="form-control" placeholder="Enter comments" >
              {{ Comments }} 
          </div>
          <div class="form-group">
              <button type="submit" ng-click="save()" class="btn btn-default btn-primary"> {{ saveButtonText }} </button>
          </div>
          <div class="form-group">
            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)"> {{ alert.msg }} </alert>
          </div>
      </tab>
    </tabset>
    </div>
  </body>
</html>
